<div class="modal-header btn btn-primary btn-block">
    <!-- <button type="button" class="close" data-dismiss="modal" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button> -->
    <h4 class="modal-title text-center">Введите пароль для входа в приложение</h4>
</div>
<div class="modal-body">
    <form name="app_pass_form" novalidate ng-submit="submit(pass)">
        <div class="form-group">
            <input id="create-safe_safe-name-input" ng-model="pass" type="password" required name="app_pass" class="input-lg form-control">
        </div>
        <div class="form-group">
            <div class="help-block">Пожалуйста, введите пароль для входа в приложение</div>
        </div>
        <div class="row" ng-if="canReset">
            <div class="col-xs-4 col-sm-4">
                <button class="btn btn-default btn-block btn-lg" type="submit" ng-disabled="!app_pass_form.app_pass.$valid" > Продолжить</button>
            </div>
            <div class="col-xs-4 col-sm-4" ng-if="canCancel">
                <button class="btn btn-default btn-block btn-lg" type="button" ng-click="cancel()"> Отменить</button>
            </div>
            <div class="col-xs-4 col-sm-4">
                <button class="btn btn-default btn-block btn-lg" type="button" ng-click="reset()"> Переустановить</button>
            </div>
        </div>
        <div class="row"  ng-if="!canReset">
            <div class="col-xs-6 col-sm-6">
                <button class="btn btn-default btn-block btn-lg" type="submit" ng-disabled="!app_pass_form.app_pass.$valid" > Продолжить</button>
            </div>
            <div class="col-xs-6 col-sm-6" ng-if="canCancel">
                <button class="btn btn-default btn-block btn-lg" type="button" ng-click="cancel()"> Отменить</button>
            </div>
        </div>
    </form>
</div>
